<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        DashBoard
    </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">DashBoard</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="row">
        <!--Box Info-->
        <div class="col-lg-3 col-xs-6" ng-repeat="list in vm.listTotalBox">
            <!--small box-->
            <div class="small-box {{list.box_bground}}">
                <div class="inner">
                    <h3>{{list.box_data}}</h3>
                    <p>{{list.box_title}}</p>
                </div>
                <div class="icon">
                    <i class="fa {{list.box_icon}}" aria-hidden="true"></i>
                </div>

            </div>
        </div>
        <!--End Box Info-->
    </div>

        <div class="col-md-6 col-xs-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-line-chart" aria-hidden="true"></i>Food Truck Members</h3>
                    <div class="box-tools pull-right">
                        <div class="btn-group">
                            <button class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <li><a data-ng-click="vm.totalMemberByDate();">By Date</a></li>
                                <li><a data-ng-click="vm.totalMemberByMonth();">By Month</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <canvas id="memberChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-bar-chart" aria-hidden="true"></i>Q&amp;A</h3>
                    <div class="box-tools pull-right">
                        <div class="btn-group">
                            <button class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <!--<li><a data-ng-click="vm.totalMemberByDate();">By Date</a></li>-->
                                <li><a data-ng-click="vm.getCountQnAByMonth();">By Month</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <canvas id="qnaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>



    </div>
</section>
